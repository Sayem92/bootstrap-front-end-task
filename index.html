<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <header class="mx-3">
    <nav class="navbar navbar-expand-lg bg-white py-0 ">
      <div class="container-fluid d-flex">


        <div class="d-flex">
          <img class="" style="width: 20px" src="/images/navbar/menu.svg" alt="">
          <input class="form-control me-2 ms-3" type="search" placeholder="Search" aria-label="Search">
        </div>


        <div class="d-flex gap-3 align-items-center">
          <img class="" style="width: 20px" src="/images/navbar/flag.svg" alt="">
          <img class="" style="width: 18px" src="/images/navbar/menu2.svg" alt="">

          <div class="position-relative me-2">
            <img class="" style="width: 23px" src="/images/navbar/cart.svg" alt="">
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle  bg-info">
              5
              <span class="visually-hidden">unread messages</span>
            </span>
          </div>

          <img class="" style="width: 30px" src="/images/navbar/crop.svg" alt="">
          <img class="" style="width: 23px" src="/images/navbar/moon.svg" alt="">

          <div class="position-relative me-2">
            <img class="position-relative" style="width: 23px" src="/images/navbar/notification.svg" alt="">
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle  bg-danger">
              3
              <span class="visually-hidden">unread messages</span>
            </span>
          </div>


          <div class="d-flex  px-3  gap-2  bg-light">
            <img class="mt-3" style="width: 30px; height: 30px; border-radius: 20px;"
              src="https://themesbrand.com/velzon/html/default/assets/images/users/avatar-1.jpg" alt="">
            <p class="pt-2"><span class="fw-bolder">Anna Adame</span><br> Founder</p>
          </div>

        </div>

      </div>
    </nav>
  </header>









  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
